# Path: .github/workflows/maven-publish.yml

name: Create Release on Push to Main

on:
  push:
    branches:
      - 'main'

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out your repository's code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Java Development Kit (JDK) 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21' # Corrected Java version for MC 1.21.1
          distribution: 'temurin'
          cache: maven

      # Step 3: Build the project with Maven using the parent pom
      - name: Build with Maven
        run: mvn -B clean install # Correct command for multi-module projects

      # Step 4: Create a unique tag name based on date, time, and commit
      - name: Create Release Tag
        run: echo "RELEASE_TAG=release-$(date +%Y%m%d-%H%M%S)-${GITHUB_SHA::7}" >> $GITHUB_ENV

      # Step 5: Create the GitHub Release and upload the built JARs
      - name: Create Release and Upload Build Artifacts
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          prerelease: true
          body: "Automated build from commit ${{ github.sha }}"
          files: |
            ControlBans/target/*.jar
            ControlBans-Bungee/target/*.jar
            ControlBans-Velocity/target/*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
