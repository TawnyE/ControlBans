# .github/workflows/maven-publish.yml
name: Publish Latest Auto Build

on:
  workflow_run:
    workflows: ["Build and Test"]
    types:
      - completed
    branches:
      - 'main'

jobs:
  publish-autobuild:
    name: Publish Latest Pre-release
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    permissions:
      contents: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download artifacts from build job
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ github.event.workflow_run.id }}
          path: artifacts/
      
      - name: Generate Commit Info
        id: commit_info
        run: |
          COMMIT_MESSAGE=$(git log -1 --pretty=%B)
          echo "COMMIT_MESSAGE<<EOF" >> $GITHUB_OUTPUT
          **Last Commit:**
          \`\`\`
          ${COMMIT_MESSAGE}
          \`\`\`
          EOF

      - name: Delete Old Release and Tag
        run: |
          gh release delete autobuild-latest --cleanup-tag --yes || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create New Pre-release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: autobuild-latest
          name: Latest Auto Build
          prerelease: true
          body: |
            ### ⚠️ Disclaimer
            This is the latest automatic build from the `main` branch. It may contain experimental changes or issues.
            **Use at your own risk.**
            
            ${{ steps.commit_info.outputs.COMMIT_MESSAGE }}
            
            For stable versions, please download from the **Releases** page.
          files: |
            artifacts/*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}```

