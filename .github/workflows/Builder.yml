name: Build & Release

on:
  push:
    branches: ["main"]
    tags:
      - "v*"
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.module }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        module:
          - ControlBans
          - ControlBans-Bungee
          - ControlBans-Velocity

    steps:
      - name: 🧾 Checkout Repository
        uses: actions/checkout@v4

      - name: ☕ Setup Temurin JDK 17 with Maven cache
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: 🏗️ Build ${{ matrix.module }}
        working-directory: ./${{ matrix.module }}
        run: |
          echo "Building ${{ matrix.module }} from $(pwd)"
          mvn -B -e -DskipTests clean package

      - name: 📦 Upload Artifact (${{ matrix.module }})
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.module }}
          path: |
            ${{ matrix.module }}/target/*.jar
          if-no-files-found: error

  release:
    name: Publish GitHub Release (on tag)
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: 📥 Download All Build Artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: 🧩 List Downloaded Files
        run: |
          echo "Downloaded artifacts:"
          find dist -type f -name "*.jar" -print

      - name: 🚀 Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**/*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
