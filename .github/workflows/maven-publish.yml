# .github/workflows/release.yml

name: Create Release on Push to Main

# This workflow is triggered on every push to the "main" branch.
on:
  push:
    branches:
      - 'main'

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out your repository's code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Java Development Kit (JDK) 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # Step 3: Build the project with Maven
      - name: Build with Maven
        run: mvn -B package --file pom.xml

      # Step 4: Create a unique tag name based on the date, time, and commit hash
      # This prevents release tag conflicts. Example: release-20231120-153025-a1b2c3d
      - name: Create Release Tag
        run: echo "RELEASE_TAG=release-$(date +%Y%m%d-%H%M%S)-${GITHUB_SHA::7}" >> $GITHUB_ENV

      # Step 5: Create the GitHub Release and upload the built JARs
      - name: Create Release and Upload Build Artifacts
        uses: softprops/action-gh-release@v1
        with:
          # This uses the unique tag we generated in the previous step
          tag_name: ${{ env.RELEASE_TAG }}
          # Marks the release as a "pre-release" so you know it's an automated build
          prerelease: true
          # The body of the release message
          body: "Automated build from commit ${{ github.sha }}"
          # This defines which files to upload as release assets
          files: |
            ControlBans/target/*.jar
            ControlBans-Bungee/target/*.jar
            ControlBans-Velocity/target/*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
