name: Update Latest Auto Build

on:
  push:
    branches:
      - 'main'
    paths:
      - 'ControlBans/**'
      - 'ControlBans-Bungee/**'
      - 'ControlBans-Velocity/**'
      - '.github/workflows/**'
  workflow_dispatch:

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for code changes (ignore pom.xml update)
        id: check_files
        run: |
          # Get a list of all changed files in the push
          CHANGED_FILES=$(git diff --name-only ${{ github.event.before }} ${{ github.event.after }})
          
          # Count how many files were changed
          FILE_COUNT=$(echo "$CHANGED_FILES" | wc -l)
          
          # Check if the only changed file is ControlBans/pom.xml
          if [ "$FILE_COUNT" -eq 1 ] && [ "$CHANGED_FILES" == "ControlBans/pom.xml" ]; then
            echo "Only the main pom.xml was updated. Skipping auto-build for official release."
            echo "should_run=false" >> $GITHUB_OUTPUT
          else
            echo "Code changes detected. Proceeding with auto-build."
            echo "should_run=true" >> $GITHUB_OUTPUT
          fi

      - name: Set up JDK 21
        if: steps.check_files.outputs.should_run == 'true'
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        if: steps.check_files.outputs.should_run == 'true'
        run: mvn -B clean install

      - name: Generate Commit Info
        if: steps.check_files.outputs.should_run == 'true'
        id: commit_info
        run: |
          if [ "${{ github.event_name }}" == "push" ]; then
            COMMIT_COUNT=$(git rev-list --count ${{ github.event.before }}..${{ github.event.after }})
            echo "COMMIT_MESSAGE=How many commits: ${COMMIT_COUNT}" >> $GITHUB_OUTPUT
          else
            echo "COMMIT_MESSAGE=Manually triggered build." >> $GITHUB_OUTPUT
          fi

      - name: Delete Old Release and Tag
        if: steps.check_files.outputs.should_run == 'true'
        run: |
          gh release delete autobuild-latest --cleanup-tag --yes || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create New Release and Upload Build Artifacts
        if: steps.check_files.outputs.should_run == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: autobuild-latest
          name: Latest Auto Build
          prerelease: true
          body: |
            ### ⚠️ Disclaimer
            This is the latest automatic build from the `main` branch. It may contain experimental changes or issues.
            **Use at your own risk.**

            ${{ steps.commit_info.outputs.COMMIT_MESSAGE }}

            For stable versions, please download from [BuiltByBit](https://builtbybit.com/resources/controlbans.78397/) or [Modrinth](https://modrinth.com/plugin/controlbans).
          files: |
            ControlBans/target/*.jar
            ControlBans-Bungee/target/*.jar
            ControlBans-Velocity/target/*.jar
            !**/original-*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
