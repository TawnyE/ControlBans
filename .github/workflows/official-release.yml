# .github/workflows/official-release.yml
name: Create Official Release

on:
  push:
    tags:
      - 'v*' # Trigger this workflow when a tag like v2.8 or v2.8.1 is pushed

jobs:
  publish-release:
    name: Publish Official Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download artifacts from the build associated with this tag
        uses: dawidd6/action-download-artifact@v6
        with:
          # The name of the workflow that produced the artifacts
          workflow: build.yml
          # Get artifacts from the build run for the specific commit this tag points to
          commit: ${{ github.sha }}
          # The name of the artifact to download
          name: build-artifacts
          # The directory to download the artifacts into
          path: artifacts/

      - name: Create New Release and Upload Build Artifacts
        uses: softprops/action-gh-release@v1
        with:
          # Use the tag name for the release name and tag
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          # This automatically generates release notes based on commit messages since the last release.
          # For best results, use Conventional Commits (e.g., "feat:", "fix:", "docs:").
          generate_release_notes: true
          # Attach the downloaded JAR files to the release
          files: |
            artifacts/*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
