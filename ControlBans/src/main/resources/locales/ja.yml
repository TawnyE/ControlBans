# ControlBans Japanese Locale
# Placeholders: <player>, <staff>, <reason>, <duration>, <id>, <server>, <usage>, <count>, <error>, <page>, <maxpage>, <alts>, <ips>
# You can use MiniMessage formatting: https://docs.adventure.kyori.net/minimessage/format.html

prefix: "<gray>[<red>ControlBans<gray>]<white>"

errors:
  no-permission: "<red>このコマンドを使用する権限がありません。"
  player-not-found: "<red>プレイヤー '<player>' が見つかりません。"
  player-not-found-typo: "<red>プレイヤー '<player>' が見つかりませんでした。入力ミスの可能性がありますので、名前を確認してもう一度お試しください。"
  floodgate-cache-error: "<red>Bedrockプレイヤー '<player>' が見つかりませんでした。名前でBANするには、少なくとも一度サーバーに参加する必要があります。"
  player-not-banned: "<red>プレイヤー '<player>' はBANされていません。"
  player-not-muted: "<red>プレイヤー '<player>' はミュートされていません。"
  player-not-voice-muted: "<red>プレイヤー '<player>' はボイスミュートされていません。"
  player-offline: "<red>プレイヤー '<player>' はオンラインではありません。"
  invalid-duration: "<red>無効な期間形式です。例: 1d2h3m4s"
  invalid-arguments: "<red>無効な引数です。使用法: <usage>"
  database-error: "<red>データベースエラーが発生しました。コンソールを確認してください。"
  import-failed: "<red>インポートに失敗しました: <error>"
  cannot-punish-self: "<red>自分自身を罰することはできません。"
  cannot-punish-exempt: "<red>このプレイヤーは免除されているため、罰することはできません。"
  command-from-console-error: "このコマンドはプレイヤーのみが実行できます。"
  id-not-found: "<red>そのIDの処罰は見つかりませんでした。"
  voidjail-not-set: "<red>Void jailが正しく設定されていません。管理者に連絡してください。"

appeals:
  disabled: "<red>現在、アピールは利用できません。"
  message-required: "<red>アピールには短いメッセージを含めてください。"
  not-muted: "<red>アピールするアクティブなミュートがありません。"
  submitted: "<green>処罰 <id> のアピールが送信されました。"
  cooldown: "<red>次のアピールを送信するまで <duration> 待つ必要があります。"
  limit: "<red>アピールの上限に達しました。 <duration> 後に再試行してください。"
  error: "<red>アピールの送信中に問題が発生しました。スタッフに連絡してください。"

success:
  ban: "<green><red><player><green>を正常にBANしました。"
  tempban: "<green><red><player><green>を<red><duration><green>の間、正常に一時BANしました。"
  unban: "<green><red><player><green>を正常にBAN解除しました。"
  mute: "<green><red><player><green>を正常にミュートしました。"
  tempmute: "<green><red><player><green>を<red><duration><green>の間、正常に一時ミュートしました。"
  unmute: "<green><red><player><green>のミュートを正常に解除しました。"
  voicemute: "<green><red><player><green>を正常にボイスミュートしました。"
  voiceunmute: "<green><red><player><green>のボイスミュートを正常に解除しました。"
  warn: "<green><red><player><green>に正常に警告しました。"
  kick: "<green><red><player><green>を正常にキックしました。"
  ipban: "<green>IP BANを正常に適用しました。"
  ipmute: "<green>IPミュートを正常に適用しました。"
  import-complete: "<green>インポートが正常に完了しました。<red><count><green>件のレコードをインポートしました。"
  reload: "<green>ControlBansの設定をリロードしました。"

actions:
  banning: "<yellow><player>をBANしています..."
  temp-banning: "<yellow><player>を一時BANしています..."
  unbanning: "<yellow><player>のBANを解除しています..."
  muting: "<yellow><player>をミュートしています..."
  temp-muting: "<yellow><player>を一時ミュートしています..."
  unmuting: "<yellow><player>のミュートを解除しています..."
  voice-muting: "<yellow><player>をボイスミュートしています..."
  voice-unmuting: "<yellow><player>のボイスミュートを解除しています..."
  warning: "<yellow><player>に警告しています..."
  kicking: "<yellow><player>をキックしています..."
  ip-banning: "<yellow>対象のIP BANを適用しています: <player>..."
  ip-muting: "<yellow>対象のIPミュートを適用しています: <player>..."
  checking-id: "<yellow>処罰IDを確認しています: <id>..."
  checking-player: "<yellow><player>の処罰状況を確認しています..."
  finding-alts: "<yellow><player>の代替アカウントを検索しています..."

broadcasts:
  ban: "<dark_red><bold>BAN <gray>│ <white><player><red>は<white><staff><red>によって永久にBANされました。理由: <white><reason>"
  tempban: "<dark_red><bold>BAN <gray>│ <white><player><red>は<white><staff><red>によって一時的にBANされました。理由: <white><reason>"
  unban: "<dark_green><bold>UNBAN <gray>│ <white><player><green>は<white><staff><green>によってBAN解除されました。"
  mute: "<dark_blue><bold>MUTE <gray>│ <white><player><blue>は<white><staff><blue>によって永久にミュートされました。理由: <white><reason>"
  tempmute: "<dark_blue><bold>MUTE <gray>│ <white><player><blue>は<white><staff><blue>によって一時的にミュートされました。理由: <white><reason>"
  unmute: "<dark_aqua><bold>UNMUTE <gray>│ <white><player><aqua>は<white><staff><aqua>によってミュート解除されました。"
  voicemute: "<dark_blue><bold>VOICE MUTE <gray>│ <white><player><blue>は<white><staff><blue>によってボイスミュートされました。理由: <white><reason>"
  voiceunmute: "<dark_aqua><bold>VOICE UNMUTE <gray>│ <white><player><aqua>は<white><staff><aqua>によってボイスミュート解除されました。"
  warn: "<gold><bold>WARN <gray>│ <white><player><yellow>は<white><staff><yellow>によって警告されました。理由: <white><reason>"
  kick: "<red><bold>KICK <gray>│ <white><player><red>は<white><staff><red>によってキックされました。理由: <white><reason>"
  ipban: "<dark_red><bold>IP-BAN <gray>│ <red>IPアドレスが<white><staff><red>によって永久にBANされました。理由: <white><reason>"
