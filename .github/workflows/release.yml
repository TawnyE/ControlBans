name: Automatic Release on Version Change

on:
  push:
    branches:
      - 'main'
    paths:
      - 'ControlBans/pom.xml'

jobs:
  build-and-release:
    name: Build and Publish Release
    runs-on: ubuntu-latest

    permissions:
      contents: write # Required to create releases and tags

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build all modules with Maven
        run: mvn -B clean install

      - name: Extract Project Version
        id: project_info
        run: |
          # Extracts the version from the main plugin's pom.xml to use for tagging
          VERSION=$(mvn -f ControlBans/pom.xml help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "VERSION_TAG=v${VERSION}" >> $GITHUB_OUTPUT

      - name: Create New Release and Upload Artifacts
        uses: softprops/action-gh-release@v1
        with:
          # Use the version from the pom.xml as the git tag and release name
          tag_name: ${{ steps.project_info.outputs.VERSION_TAG }}
          name: Release ${{ steps.project_info.outputs.VERSION_TAG }}

          # Mark this as a pre-release as requested
          prerelease: true

          # The custom disclaimer body
          body: |
            ### ⚠️ Automated Pre-release
            This is an automatic build triggered by a version change. It may contain unexpected errors or experimental changes. 
            
            **Use at your own risk.** 
            
            For guaranteed stable builds, please download from the official project pages (e.g., Modrinth, Hangar).

          # List all JARs to be uploaded, and exclude the 'original-' files
          files: |
            ControlBans/target/*.jar
            ControlBans-Bungee/target/*.jar
            ControlBans-Velocity/target/*.jar
            !**/original-*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
