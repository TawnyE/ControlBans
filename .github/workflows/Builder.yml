name: Build ControlBans

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Build all modules (Paper, Bungee, Velocity)
        run: |
          echo "üèóÔ∏è Building all ControlBans modules..."
          cd ControlBans
          mvn -B clean package -Dmaven.test.skip=true
          echo "‚úÖ Build complete!"

      - name: Upload Paper JAR
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: ControlBans-Paper
          path: ControlBans/target/*.jar

      - name: Upload Bungee JAR
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: ControlBans-Bungee
          path: ControlBans-Bungee/target/*.jar

      - name: Upload Velocity JAR
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: ControlBans-Velocity
          path: ControlBans-Velocity/target/*.jar
