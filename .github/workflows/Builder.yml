name: Build ControlBans (Root Build)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write  # Required for GitHub release publishing

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      # Build all modules in one go (Paper, Bungee, Velocity)
      - name: Build project with Maven
        run: mvn -B clean package

      # Upload each jar separately (so users can download any platform)
      - name: Upload ControlBans (Paper)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: ControlBans-Paper
          path: ControlBans/target/*.jar

      - name: Upload ControlBans-Bungee
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: ControlBans-Bungee
          path: ControlBans-Bungee/target/*.jar

      - name: Upload ControlBans-Velocity
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: ControlBans-Velocity
          path: ControlBans-Velocity/target/*.jar

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release

      - name: Create GitHub Release (attach all jars)
        uses: softprops/action-gh-release@v2
        with:
          files: release/**/*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
