<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ControlBans Viewer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        body { padding: 2rem; }
        .tag {
            display: inline-block;
            padding: 0.25em 0.5em;
            font-size: 0.75rem;
            font-weight: 700;
            line-height: 1;
            text-align: center;
            white-space: nowrap;
            vertical-align: baseline;
            border-radius: 0.25rem;
            color: #fff;
        }
        .tag-ban { background-color: #d9534f; }
        .tag-mute { background-color: #f0ad4e; }
        .tag-warn { background-color: #5bc0de; }
        .tag-kick { background-color: #5d5d5d; }
        .tag-active { background-color: #5cb85c; }
        .tag-inactive { background-color: #777; }
    </style>
</head>
<body>
<main class="container">
    <h1>ControlBans Viewer</h1>
    <input type="text" id="token" placeholder="Enter Admin Token" required>
    <button id="loadData">Load Punishments</button>
    <hr>
    <input type="search" id="search" placeholder="Search players...">
    <div class="overflow-auto">
        <table id="punishments-table">
            <thead>
            <tr>
                <th>Type</th>
                <th>Player</th>
                <th>Staff</th>
                <th>Reason</th>
                <th>Date</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody id="punishments-body">
            <!-- Data will be loaded here -->
            </tbody>
        </table>
    </div>
</main>
<script>
    const loadBtn = document.getElementById('loadData');
    const tokenInput = document.getElementById('token');
    const searchInput = document.getElementById('search');
    const tableBody = document.getElementById('punishments-body');
    let allPunishments = [];

    loadBtn.addEventListener('click', async () => {
        const token = tokenInput.value;
        if (!token) {
            alert('Please enter an admin token.');
            return;
        }
        try {
            const response = await fetch('/api/punishments', {
                headers: { 'Authorization': token }
            });
            if (!response.ok) {
                throw new Error(`Failed to fetch: ${response.statusText}`);
            }
            allPunishments = await response.json();
            renderTable(allPunishments);
        } catch (error) {
            alert(error.message);
            console.error(error);
        }
    });

    searchInput.addEventListener('input', () => {
        const query = searchInput.value.toLowerCase();
        const filtered = allPunishments.filter(p =>
            p.targetName?.toLowerCase().includes(query) ||
            p.staffName?.toLowerCase().includes(query)
        );
        renderTable(filtered);
    });

    function renderTable(punishments) {
        tableBody.innerHTML = '';
        punishments.forEach(p => {
            const row = document.createElement('tr');
            const typeTag = getTag(p.type);
            const statusTag = p.active ? '<span class="tag tag-active">Active</span>' : '<span class="tag tag-inactive">Inactive</span>';

            row.innerHTML = `
                <td><span class="tag ${typeTag.class}">${typeTag.text}</span></td>
                <td>${p.targetName || 'N/A'}</td>
                <td>${p.staffName || 'Console'}</td>
                <td>${p.reason}</td>
                <td>${new Date(p.createdTime).toLocaleString()}</td>
                <td>${statusTag}</td>
            `;
            tableBody.appendChild(row);
        });
    }

    function getTag(type) {
        switch (type) {
            case 'BAN':
            case 'TEMPBAN':
            case 'IPBAN':
                return { text: 'BAN', class: 'tag-ban' };
            case 'MUTE':
            case 'TEMPMUTE':
                return { text: 'MUTE', class: 'tag-mute' };
            case 'WARN':
                return { text: 'WARN', class: 'tag-warn' };
            case 'KICK':
                return { text: 'KICK', class: 'tag-kick' };
            default:
                return { text: 'UNKNOWN', class: '' };
        }
    }
</script>
</body>
</html>
