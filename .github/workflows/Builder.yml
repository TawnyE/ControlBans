name: Build & Release (ControlBans)

on:
  push:
    branches: ["main"]
    tags:
      - "v*"
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.module }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        module: [ "ControlBans", "ControlBans-Bungee", "ControlBans-Velocity" ]

    steps:
      - name: 🧾 Checkout repository
        uses: actions/checkout@v4

      - name: ☕ Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: 🏗️ Build ${{ matrix.module }}
        working-directory: ./${{ matrix.module }}
        run: |
          echo "🧩 Building ${{ matrix.module }} ..."
          mvn -B -U clean package -DskipTests -Dmaven.javadoc.skip=true
          echo "✅ Build finished for ${{ matrix.module }}"
        env:
          MAVEN_OPTS: -Dmaven.repo.local=.m2/repository

      - name: 📦 Upload built JAR
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.module }}
          path: |
            ${{ matrix.module }}/target/*.jar
          if-no-files-found: error

  release:
    name: 🚀 Publish GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: 📥 Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: 🧩 List built files
        run: |
          echo "Artifacts ready for release:"
          find dist -type f -name "*.jar" -print

      - name: 🚀 Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**/*.jar
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
